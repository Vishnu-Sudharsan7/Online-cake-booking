   <script type="text/javascript">
$(function () {
    $("#pickdate").datepicker({
        numberOfMonths: 2,
        onSelect: function (selected) {
            var dt = new Date(selected);
            dt.setDate(dt.getDate() + 1);
            $("#dropdate").datepicker("option", "minDate", dt);
        }
    });
    $("#dropdate").datepicker({
        numberOfMonths: 2,
        onSelect: function (selected) {
            var dt = new Date(selected);
            dt.setDate(dt.getDate() - 1);
            $("#pickdate").datepicker("option", "maxDate", dt);
        }
    });
});
</script>

<center>

  <div class="container">
    <div class="title">Order</div>
    <div class="content">
      <form action="newjsp.jsp" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="firstname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name="lastname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phonenumber" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Enter pick up location</span>
            <input type="text" name="pickup" placeholder="Enter your location" required>
          </div>
          <div class="input-box">
		<p>Select your Order:</p>
		<select name="type">
  			<option value="Double">Double Layer [9" Rounds]</option>
  			<option value="sheet cake">Sheet Cake [Quarter Sheet 9"x12"]</option>
  			<option value="cupcakes">Cupcakes [48]</option>
		</select>
	</div>
	<br />
	<div>
		<p>Select your Flavor:</p>
		<select name="Flavour">
  			<option value="vanilla">French Vanilla</option>
  			<option value="chocolate">Chocolate</option>
  			<option value="marble">Marble Cake</option>
  			<option value="other">Other [Please type in Extras Section]</option>
		</select>
	</div>
	<br />
	<div class="input-box" >
		<p>Select your Frosting:</p>
		<select name ="frosting">
  			<option value="Buttercream">Buttercream</option>
  			<option value="Fondant">Fondant</option>
		</select>
	</div>
           <br>
          
          <div class="input-box">
            <span class="details"> Delivery Date</span>
            <input type="date" name="dropdate"  required>
          </div>
               
        </div>
